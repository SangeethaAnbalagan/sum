<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of natural numbers</title>
    <script>
        function sumOfNaturalNumbers() {
            let n=parseInt(document.getElementById("input").value);
              
                let sum = n * (n + 1) / 2;
                console.log(sum);        

}
</script>
   
</head>
<body>
    <center>
     <h1>Sum of Natural numbers</h1>
     <hr>
     <input type="number" id="input" placeholder="Enter a number"><br><br>
     <input type="button" value="Add" onClick="sumOfNaturalNumbers()">
    </center>

</body>
</html>
